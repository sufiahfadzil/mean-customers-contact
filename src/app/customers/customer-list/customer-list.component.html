<mat-accordion multi="true" *ngIf="customers.length > 0">
  <mat-expansion-panel *ngFor="let customer of customers">
    <mat-expansion-panel-header>
      {{ customer.name }}
    </mat-expansion-panel-header>
    <p>Email: {{ customer.email }}</p>
    <p>Phone: {{ customer.phone }}</p>
    <p>Address: {{ customer.address }}</p>
    <p>Gender: {{ customer.gender }}</p>

    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(customer.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="customers.length <= 0">No customers added yet!</p>
